<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title>assert</title>


  <!-- testing dependencies -->
  <script src='../lib/chai.js'></script>

</head>

<body>

  <script>
    debugger;
    // use breakpoints! it will make this easier to study
    //  there is a comment on each line you should breakpoint

    console.log('-- chai');
    /* Chai is an assertion library
      you can think of it like a super console.assert
      if the assertion passes, nothing happens
      if the assertion fails, an error is thrown
    */

    // chai can do a lot
    console.log(chai);

    // for now we only care about .assert, so let's assign it to a separate variable
    const assert = chai.assert;

    console.log('assert.strictEqual: \n compares the same way as ===');

    // if the assertion passes, nothing happens
    try {
      assert.strictEqual(4, 4); // breakpoint here
    } catch (err) {
      // no error will happen!
    }
    // if the assertion fails, it throws an error
    try {
      assert.strictEqual('4', 4); // breakpoint here
    } catch (assertionError) {
      console.log(assertionError); // breakpoint here
    }

    console.log('assert.deepStrictEqual: \n compares all entries in an array or object');

    // if the assertion passes, nothing happens
    try {
      assert.deepStrictEqual([1, 2, 3], [1, 2, 3]); // breakpoint here
    } catch (err) {
      // no error will happen!
    }
    // if the assertion fails, it throws an error
    try {
      assert.deepStrictEqual([1, 2, '3'], [1, 2, 3]); // breakpoint here
    } catch (assertionError) {
      console.log(assertionError); // breakpoint here
    }


    // for a full list of what you can assert: https://www.chaijs.com/api/assert/
  </script>

</body>

</html>
